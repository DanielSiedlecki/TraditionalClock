<!DOCTYPE html>
<html lang="en">
  <head>
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/chevron-down.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
     <link rel="icon" type="ico" href="./favicon.ico">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="./favicon.ico">
    <title>TimeWorldApp</title>
  </head>
  <body>
    <div class="container">

        
    
      <div class="time-box" >
        <div class="choose-country-panel">
          <span class="title"><a>Check time</a></span>

          <span class="choose-window">
            <a>Set timezone</a>
            <span class="choose"
              ><i class="gg-chevron-down"></i>
              <select name="timezone" id="timezone" data-width="100%">
           
              </select></span
            >
            <button id="button-reset">Reset</button>
          </span>
        </div>

        <div class="clock-panel">
          <div class="circle-clock-background">
            <span class="clock-face">
              <span class="hands-clock-line-hour" id="line-hours"></span>
              <span class="hands-clock-line-minute" id="line-minutes"></span>
              <span class="small-circle"></span>

              <span class="lines-hours">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
